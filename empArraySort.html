<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting</title>
    <script>
        let amparr=[];
        // var name=function(nm){
        //     this.nm=nm;
        // }
        function addname(){
            var n=document.getElementById("nm").value;
            // var e = new name(nm)
             amparr.push(n);
             amparr.sort();
            console.log(amparr);
            document.getElementById("nm").value="";
        }

        
    </script>
</head>
<body>
    Name : 
    <input type="text" name="nm" id="nm">
    <button type="button" name="btn" id="btn" onclick="addname()" >Add name</button>
</body>
</html>
